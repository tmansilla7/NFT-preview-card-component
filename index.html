<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.webp">
  <meta name="description" content="Code challenge N°2">
  <meta name="keywords" content="Coding practice">
  <meta name="author" content="Tomás Castro Mansilla">
  <meta name="theme-color" content="hsl(217, 54%, 11%)">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="card">
      <div class="card__image">
        <img src="assets/img/image-equilibrium.webp" alt="Image Equilibrium" class="card__img">

        <div class="card__overlay">
          <img src="assets/img/icon-view.svg" alt="Icon View" class="card__img--overlay">
        </div>
      </div>

      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__data">
          <div class="card__price">
            <img src="assets/img/icon-ethereum.svg" alt="Icon Ethereum" class="card__icon">
            <p class="card__eth">0.041 ETH</p>
          </div>

          <div class="card__date">
            <img src="assets/img/icon-clock.svg" alt="Icon Clock" class="card__clock">
            <p class="card__days">3 days left</p>
          </div>
      </div>
      
      <div class="card__author">
        <img src="assets/img/image-avatar.webp" alt="Avatar Perfil" class="card__perfil">
        <h3 class="card__subtitle">Creation of <span class="card__span">Jules Wyvern</span></h3>
      </div>
    </div>

    <div class="atributtion">
      <span class="atributtion__name">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="atributtion__names">Frontend Mentor</a>.</span>
      <span class="atributtion__name">Coded by <a href="#" class="atributtion__names">Tomás Castro Mansilla</a>.</span>
    </div>
</body>
</html>
